<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1" style="width: 100%; height: 100%">
      <!-- Your code here -->
		<!--Table row 1-->
		<tr>
			<td>
				<!--nested Table 2-->
				<table border="1" style="width: 100%; height: 100%">
					<th colspan="2">Nested Table 2</th>
					<tr>
						<td>Column 1</td>
						<td>Column 2</td>
					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
			<td>
				<!--Nested Table 1-->
				<table border="1" style="width: 100%; height: 100%">
					<tr><th colspan="3">Nested Table 1</th></tr>
				    <td>
						<li>List item</li>
						<li>List item</li>
						<li>List item</li>
					</td>
					
				</table>
			</td>
		</tr>
		<!--Table row 2-->
		<tr>
			
			<td>
				<!--Nested table 3-->
				<table border="1" style="width: 100%; height: 100%">
					<th colspan="2">Nested Table 3</th>
					<tr>
						<td><a href="#">Nested Table</a></td>
						<td>Demo Continued</td>
					</tr>
					
				</table>
			</td>
			<td>
				<!--Nested table 4-->
				<table border="1" style="width: 100%; height: 100%">
					<th colspan="2">Nested Table 4</th>
					<tr>
						<td style="background-color:black; color:white;">HTML</td>
					</tr>
					
				</table>
			</td>	
			
		</tr>
    </table>
  </body>
</html>
